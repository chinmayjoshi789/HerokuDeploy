<head>

  <title>ML API</title>

	<style>
body {
  background-image: url('https://www.spiritweb.org/wp-content/uploads/2019/04/heart-doctor.jpeg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}

<body >
 <div class="login">
	<h1>Predict Heart disease or not analysis</h1>
    
     <!-- Main Input For Receiving Query to our ML -->
	<table>
    <form action="/predict"method="post">
	<tr><td><label>age</label></td><td> <input type="text" name="age" placeholder="age" required="required" /></td></tr>
    <tr><td><label>sex</label></td><td> <input type="text" name="sex" placeholder="sex" required="required" /></td></tr>
    <tr><td><label>cp</label></td><td> <input type="text" name="cp" placeholder="cp" required="required" /></td></tr>
    <tr><td><label>trestbps</label></td><td> <input type="text" name="trestbps" placeholder="trestbps" required="required" /></td></tr>
    <tr><td><label>chol</label></td><td> <input type="text" name="chol" placeholder="chol" required="required" /></td></tr>
    <tr><td><label>fbs</label></td><td> <input type="text" name="fbs" placeholder="fbs" required="required" /></td></tr>
    <tr><td><label>restecg</label></td><td> <input type="text" name="restecg" placeholder="restecg" required="required" /></td></tr>
    <tr><td><label>thalach</label></td><td> <input type="text" name="thalach" placeholder="thalach" required="required" /></td></tr>
    <tr><td><label>exang</label></td><td> <input type="text" name="exang" placeholder="exang" required="required" /></td></tr>
    <tr><td><label>oldpeak</label></td><td> <input type="text" name="oldpeak" placeholder="oldpeak" required="required" /></td></tr>
    <tr><td><label>slope</label></td><td> <input type="text" name="slope" placeholder="slope" required="required" /></td></tr>
    <tr><td><label>ca</label></td><td> <input type="text" name="ca" placeholder="ca" required="required" /></td></tr>
    <tr><td><label>thal</label></td><td> <input type="text" name="thal" placeholder="thal" required="required" /></td></tr>
	<tr><td><button type="submit" class="btn btn-primary btn-block btn-large">Predict</button></td></tr>
    </form>
	</table>
   <br>
   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
